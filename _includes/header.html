<header id=#header>
    <div class="logo"><a href="{{ site.data.settings.url }}">{{ site.data.settings.logo }}</a></div>

    <nav>
        {% for item in site.data.settings.menu %}
            <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
        {% endfor %}
    </nav>

    <h1><span>{{ site.data.settings.title }}</span></h1>
    <p class="desc">{{ site.data.settings.description }}</p>

</header>
