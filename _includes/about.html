<section id="about" class="about-section alt-background">
    <div class="content-wrapper">
        <h3>About Me</h3>

        <div class="profile">
            

            <div class="profile-image">
                <img src="{{ site.github.url }}/assets/img/profile.jpg" alt="Profile image" width="600px"> 
            </div>
            
            <div class="profile-info">
                <div class="about-me-text">
                    <p>{{site.data.settings.about_me }}</p>
                </div>

                <div class="skills">
                    <h4>My Strengths</h4>
                    <div class="skills-list">
                        {% for skill in site.data.settings.skills %}
                            <div class="skill-icon">
                                <i class="fa {{ skill.icon }}" style="color: {{ skill.color }}"></i>
                                <p>{{ skill.name }}</p>
                            </div>
                        {% endfor %}  
                    </div>
                </div>
            </div>
        </div> 
    </div>
</section>
